<!DOCTYPE html>
<html>
<head>
    <title>Отзыв</title>
</head>
<body>
    <h2>Оставьте отзыв</h2>
    <form id="reviewForm">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="review">Ваш отзыв:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const review = document.getElementById('review').value;
            const webhookURL = 'YOUR_DISCORD_WEBHOOK_URL';  // Замените YOUR_DISCORD_WEBHOOK_URL на ваш Webhook URL
            
            const payload = {
                embeds: [{
                    title: 'Новый отзыв',
                    color: 3447003, // Цветовой код в формате hex
                    fields: [
                        {
                            name: 'Имя',
                            value: name
                        },
                        {
                            name: 'Отзыв',
                            value: review
                        }
                    ],
                    timestamp: new Date()
                }]
            };
            
            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    alert('Отзыв успешно отправлен!');
                } else {
                    alert('Произошла ошибка при отправке отзыва.');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке отзыва.');
            }
        });
    </script>
</body>
</html>
