<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoLiryzik Community - –û—Ç–∑—ã–≤—ã</title>
    <style>
        :root {
            --dark-bg: #23272A;
            --accent: #5865F2;
            --text: #FFFFFF;
            --border: #40444B;
        }

        body {
            font-family: 'Unbounded', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .header {
            padding: 20px;
            background: #2C2F33;
            position: relative;
        }

        .nav-tabs {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #B9BBBE;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content-section {
            display: none;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-section.active {
            display: block;
        }

        /* –õ–µ–Ω—Ç–∞ –æ—Ç–∑—ã–≤–æ–≤ */
        .feed-container {
            position: relative;
            margin: 20px 0;
        }

        .comments-container {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease;
        }

        /* –ü–æ–∏—Å–∫ –æ—Ç–∑—ã–≤–æ–≤ */
        .search-box {
            margin-bottom: 30px;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid var(--accent);
            border-radius: 30px;
            background: #2C2F33;
            color: white;
        }

        .results-info {
            text-align: center;
            margin: 20px 0;
            color: #B9BBBE;
        }

        /* –§–æ—Ä–º–∞ –æ—Ç–∑—ã–≤–æ–≤ */
        .sidebar-button {
            position: fixed;
            right: -15px;
            top: 50%;
            transform: rotate(-90deg) translateY(-50%);
            z-index: 1000;
            padding: 12px 25px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-container {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: #2C2F33;
            box-shadow: -2px 0 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            padding: 20px;
            overflow-y: auto;
            z-index: 999;
        }

        .form-container.active {
            right: 0;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .comment {
            background: #2C2F33;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border);
            min-width: 300px;
            flex-shrink: 0;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .comment-author {
            color: var(--accent);
            font-weight: 600;
        }

        .comment-date {
            color: #B9BBBE;
            font-size: 0.8em;
        }

        .comment-text {
            color: #DCDDDE;
            line-height: 1.5;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .comment-rating {
            color: #FFD700;
            font-weight: bold;
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .prev-btn { left: -50px; }
        .next-btn { right: -50px; }

        @media (max-width: 768px) {
            .nav-btn {
                position: static;
                margin: 10px;
            }
            .comments-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">

    <script>
        // –ú–µ–Ω–µ–¥–∂–µ—Ä –¥–∞–Ω–Ω—ã—Ö
        const FeedbackManager = (() => {
            const SHEET_ID = '–í–ê–®_ID_–¢–ê–ë–õ–ò–¶–´';
            let cachedData = null;

            const loadData = async (force = false) => {
                if(cachedData && !force) return cachedData;
                
                try {
                    const response = await fetch(
                        `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`
                    );
                    const text = await response.text();
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    cachedData = processData(json.table);
                    return cachedData;
                } catch(e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                    throw e;
                }
            };

            const processData = (data) => {
                return data.rows.slice(1).map(row => ({
                    date: row.c[0]?.f || '',
                    author: row.c[1]?.v || '–ê–Ω–æ–Ω–∏–º',
                    rating: row.c[2]?.v ? Math.round(row.c[2].v) : null,
                    text: row.c[3]?.v || ''
                })).reverse();
            };

            const search = (query = '') => {
                const q = query.toLowerCase().trim();
                return q ? cachedData.filter(comment => 
                    comment.text.toLowerCase().includes(q) || 
                    comment.author.toLowerCase().includes(q)
                ) : cachedData;
            };

            return { loadData, search };
        })();

                this.render();
                this.setupControls();

            }
        }

        // –°–∏—Å—Ç–µ–º–∞ –ø–æ–∏—Å–∫–∞

            init() {

                    this.debounce(this.handleSearch.bind(this), 300));

        // –§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
        class FeedbackForm {
            constructor() {
                this.form = document.getElementById('feedbackForm');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
            }

            async handleSubmit(e) {
                e.preventDefault();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            new FeedSystem();
            new SearchSystem();

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {

                        .forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.section).classList.add('active');
                });
            });

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ä–º–æ–π
