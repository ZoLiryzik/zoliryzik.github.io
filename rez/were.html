<!DOCTYPE html>
<html>
<head>
    <title>Форма для отправки данных на Discord Webhook</title>
    <script src="webhook.js"></script>
    <script>
        async function sendToDiscord() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            const payload = {
                username: username,
                content: message
            };

            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Сообщение отправлено успешно!');
            } else {
                alert('Ошибка при отправке сообщения.');
            }
        }
    </script>
</head>
<body>
    <h1>Отправка данных на Discord Webhook</h1>
    <form onsubmit="sendToDiscord(); return false;">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" required><br><br>
        <label for="message">Сообщение:</label>
        <input type="text" id="message" required><br><br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
