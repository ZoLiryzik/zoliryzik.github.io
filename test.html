<style>
    #myCustomForm {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    textarea {
      height: 100px;
      resize: vertical;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    #successMessage {
      display: none;
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }
    </style>
    
    <form id="myCustomForm" action="https://docs.google.com/forms/d/e/1FAIpQLSexF-APfpAhDz95OffHPBAxM32vVRV1hWf8VsZxgPt1fE8kDQ/formResponse" method="POST">
      <!-- Обязательные скрытые поля -->
      <input type="hidden" name="fvv" value="1">
      <input type="hidden" name="pageHistory" value="0">
      <input type="hidden" name="fbzx" value="4996123908334259972">
      <input type="hidden" name="submissionTimestamp" value="-1">
      
      <!-- Поля формы -->
      <div class="form-group">
        <label>Имя *</label>
        <input type="text" name="entry.280519850" required>
      </div>
    
      <div class="form-group">
        <label>Дискорд *</label>
       <input type="text" name="entry.1481788725" required>      
    </div>
    
      <div class="form-group">
        <label>Ник-майна *</label>
        <textarea name="entry.984145886" required></textarea>
      </div>
    
      <div class="form-group">
        <label>Комментарии</label>
        <textarea name="entry.1378697776"></textarea>
      </div>
    
      <button type="submit">Отправить</button>
    </form>
    
    <div id="successMessage">Спасибо! Данные успешно отправлены.</div>
    
    <script>
document.getElementById("myCustomForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  const form = e.target;
  const formData = new FormData(form);

  // Добавить временную метку
  const timestamp = new Date().toISOString();
  formData.append("entry.111111111", timestamp); // Заменить на реальный ID

  // Блокировка кнопки
  const submitBtn = form.querySelector('button[type="submit"]');
  submitBtn.disabled = true;
  submitBtn.textContent = 'Отправка...';

  fetch(form.action, {
    method: "POST",
    body: formData,
    mode: "no-cors",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    }
  })
  .then(() => {
    document.getElementById("successMessage").style.display = "block";
    form.reset();
    setTimeout(() => {
      document.getElementById("successMessage").style.display = "none";
    }, 5000);
  })
  .catch(error => console.error('Error:', error))
  .finally(() => {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Отправить';
  });
});
    </script>
