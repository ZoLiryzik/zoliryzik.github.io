<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отзыва</title>
</head>
<body>
    <h1>Отправьте свой отзыв</h1>
    <form id="feedbackForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="feedback">Отзыв:</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxgSMaH0DWQANcJuL_-r-7YauVu1ThnsstF5pICTwqhophEzN5TpwWmizCGxlIHuNTg/exec';

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const feedback = document.getElementById('feedback').value;

            const data = {
                name: name,
                feedback: feedback
            };

            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('Ваш отзыв отправлен!');
                } else {
                    alert('Произошла ошибка при отправке отзыва.');
                }
            }).catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке отзыва.');
            });
        });
    </script>
</body>
</html>
