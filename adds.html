            $('.feedback-button').click(() => {

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞
            $('#feedbackForm').submit(function(e) {
                e.preventDefault();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                const discordTag = $('#discordTag').val().trim();
                const rating = $('#rating').val();
                const feedback = $('#feedbackText').val().trim();

                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç Discord —Ç–µ–≥–∞!');
                    return;
