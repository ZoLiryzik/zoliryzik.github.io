<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Отзывы</h1>
    <form id="reviewForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="review">Отзыв:</label>
        <textarea id="review" name="review" required></textarea>
        <button type="submit">Отправить</button>
    </form>
    <div id="response"></div>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var review = document.getElementById('review').value;
            
            fetch('https://script.google.com/macros/s/AKfycbyVC-_q7FFGPgnV5QJBhPZNJuU1oY8il_P16mS-icFqWGISwJxZiqNdageb3-3Xf1sDNg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, review: review })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Спасибо за отзыв!';
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerText = 'Произошла ошибка. Попробуйте еще раз.';
            });
        });
    </script>
</body>
</html>
