<body>
    <nav class="top-menu">

    <div class="widget-container">

            </div>
            <div class="widget-body">
                <div id="status-counts"></div>
                <ul class="member-list" id="members">
                    <!-- Members will be dynamically loaded here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        fetch('https://discord.com/api/guilds/940706681510318141/widget.json')
            .then(response => response.json())
            .then(data => {
                const memberList = document.getElementById('members');
                const statusCounts = document.getElementById('status-counts');

                let onlineCount = 0;
                let idleCount = 0;
                let dndCount = 0;

                data.members.forEach(member => {
                    // –ü–æ–¥—Å—á–µ—Ç —Å—Ç–∞—Ç—É—Å–æ–≤
                    if (member.status === 'online') onlineCount++;
                    if (member.status === 'idle') idleCount++;
                    if (member.status === 'dnd') dndCount++;

                    // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                    const listItem = document.createElement('li');

                    const avatar = document.createElement('img');
                    avatar.src = member.avatar_url || 'https://via.placeholder.com/50';
                    avatar.alt = member.username;
                    avatar.classList.add('member-avatar');

                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('member-info');

                    const name = document.createElement('div');
                    name.classList.add('member-name');
                    name.textContent = member.discriminator === '0000'
                        ? `${member.username}`
                        : `${member.username}#${member.discriminator}`;

                    const status = document.createElement('div');
                    status.classList.add('member-status');

                    const statusText = member.status === 'online' ? 'üü¢ –í —Å–µ—Ç–∏' :
                                       member.status === 'idle' ? 'üåô –ù–µ –∞–∫—Ç–∏–≤–µ–Ω' :
                                       member.status === 'dnd' ? 'üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å' : '‚ö™ –û—Ñ—Ñ–ª–∞–π–Ω';
                    status.textContent = `–°—Ç–∞—Ç—É—Å: ${statusText}`;

                    infoDiv.appendChild(name);
                    infoDiv.appendChild(status);

                    listItem.appendChild(avatar);
                    listItem.appendChild(infoDiv);

                    memberList.appendChild(listItem);
                });

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —á–∏—Å–µ–ª –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                statusCounts.innerHTML = `
                    <p>üü¢ –û–Ω–ª–∞–π–Ω: ${onlineCount}</p>
                    <p>üåô –ù–µ –∞–∫—Ç–∏–≤–µ–Ω: ${idleCount}</p>
                    <p>üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å: ${dndCount}</p>
                `;
                statusCounts.style.color = '#ffffff';

    </script>
