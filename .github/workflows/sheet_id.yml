name: Process Comments Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run comments script
        env:
          COMMENTS_API_KEY: ${{ secrets.COMMENTS_API_KEY }}
        run: node assets/js/comments.js
