<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма отзыва</title>
    <style>
        /* Стили для кнопки */
        #feedbackBtn {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        #feedbackBtn:hover {
            background: #45a049;
            padding-right: 25px;
        }

        /* Стили для формы */
        #bootstrapForm {
            display: none;
            position: fixed;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 999;
            width: 300px;
        }

        /* Стили полей ввода */
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
        }

        h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.5em;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<button id="feedbackBtn">Оставить отзыв ✏️</button>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSelZZLv9vsuYc-rMX7bbLRPpwd0wlGeQLavy3zngJBIFiZ2BQ/formResponse"
      target="_self"
      id="bootstrapForm"
      method="POST">
    <fieldset>
        <h2>Отзыв о сервере</h2>
    </fieldset>

    <fieldset>
        <legend>Тег в дискорде</legend>
        <div class="form-group">
            <input type="text" 
                   name="entry.914830075" 
                   class="form-control"
                   placeholder="Ваш тег (например, User#1234)">
        </div>
    </fieldset>

    <fieldset>
        <legend>Оценка</legend>
        <div class="form-group">
            <input type="text" 
                   name="entry.676266443" 
                   class="form-control"
                   placeholder="Оценка от 1 до 10">
        </div>
    </fieldset>

    <fieldset>
        <legend>Отзыв</legend>
        <div class="form-group">
            <input type="text" 
                   name="entry.1829194474" 
                   class="form-control"
                   placeholder="Ваш отзыв">
        </div>
    </fieldset>

    <input type="hidden" name="fvv" value="1">
    <input type="hidden" name="fbzx" value="3378402741829597334">
    <input type="hidden" name="pageHistory" value="0">

    <input class="btn btn-primary" type="submit" value="Отправить">
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Показ/скрытие формы
    document.getElementById('feedbackBtn').addEventListener('click', function() {
        const form = document.getElementById('bootstrapForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    });

    // Обработка отправки формы
    $('#bootstrapForm').submit(function (event) {
        event.preventDefault();
        var extraData = {};
        $('#bootstrapForm').ajaxSubmit({
            data: extraData,
            dataType: 'jsonp',
            error: function () {
                alert('Отзыв отправлен! Спасибо!');
                document.getElementById('bootstrapForm').reset();
                document.getElementById('bootstrapForm').style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
