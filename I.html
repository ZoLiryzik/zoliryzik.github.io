        body {
            font-family: Arial, sans-serif;

        .menu {
            display: none;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: auto;
            transition: 0.5s;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            padding-top: 60px;
        }
        .menu ul li {
            margin: 20px 0;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            display: inline-block;
            transition: color 0.3s;
        }
        .menu ul li a:hover {
            color: #f1c40f;
        }
        .menu-button {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
            color: #333;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .menu ul li a::before {
            content: '\2022'; /* Unicode символ для круглой точки */
            color: #f1c40f;
            display: inline-block; 
            width: 1em; 
            margin-left: -1em;
        }
    </style>
