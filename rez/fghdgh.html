     <!DOCTYPE html>
     <html lang="en">
     <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Discord Webhook Example</title>
     </head>
     <body>
       <h1>Webhook Integration</h1>
       <button id="sendWebhook">Send Webhook</button>
       
       <script>
         const config = {
           DISCORD_WEBHOOK_URL: 'your-webhook-url'
         };
         
         document.getElementById('sendWebhook').addEventListener('click', () => {
           fetch(config.DISCORD_WEBHOOK_URL, {
             method: 'POST',
             headers: {
               'Content-Type': 'application/json'
             },
             body: JSON.stringify({ content: 'Hello from your webpage!' })
           })
           .then(response => response.ok ? console.log('Webhook sent successfully') : console.error('Error sending webhook'))
           .catch(error => console.error('Error:', error));
         });
       </script>
     </body>
     </html>
