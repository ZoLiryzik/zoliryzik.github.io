    <script>
        // Переключение между новостями и формой
        const toggleSections = () => {
            const newsSection = document.getElementById('news-section');
            const formContainer = document.getElementById('formContainer');
            const button = document.getElementById('sidebarBtn');
            
            if(newsSection.style.display !== 'none') {
                newsSection.style.display = 'none';
                formContainer.style.display = 'block';
                button.textContent = '← Назад к новостям';
            } else {
                newsSection.style.display = 'block';
                formContainer.style.display = 'none';
                button.textContent = '📝 Оставить отзыв';
            }
        }

        document.getElementById('sidebarBtn').addEventListener('click', toggleSections);

        // Счетчик символов
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.querySelector('textarea');
            const counter = document.getElementById('charCount');
            
            textarea.addEventListener('input', () => {
                counter.textContent = textarea.value.length;
                counter.style.color = textarea.value.length > 1000 ? '#ef4444' : '#6b7280';
            });
        });
    </script>
